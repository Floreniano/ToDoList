<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Новости</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="main_inner">
                <h1 class="h1">Чек-листы</h1>
                <div class="main_top" id="mainFilters">
                    <h2 class="h2 all selected">Все задачи</h2>
                    <h2 class="h2 active">Активные</h2>
                    <h2 class="h2 completed">Выполненные</h2>
                </div>
                <div class="main_button">
                    <input type="text" class="input" id="inputBox" placeholder="Введите задачу" />
                    <button class="btn" id="buttonAdd">Добавить</button>
                </div>
                <ul class="main_list" id="listTasks">
                </ul>
            </div>
        </div>
        <div class="send-message" id="popup">Задача успешно добавлена</div>
    </main>
</body>
<script src="./js/index.js"></script>

</html>
